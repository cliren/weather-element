<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo</title>

    <script src="main.js"></script>

</head>
<body>


<div class="container">
    <div class="row">
        <div class="col-md-2">
            <ul class="nav" ng-controller="SidebarController">
                <li ng-repeat="field in fields"><a href="#">{{field.name}}</a>
                </li>
            </ul>
        </div>
        <div class="col-md-10">
            <div ng-controller="MapController" class="map-container">
                <leaflet id="precisionMap" center="center" layers="layers"></leaflet>
            </div>
        </div>
    </div>
</div>




</body>
</html>
